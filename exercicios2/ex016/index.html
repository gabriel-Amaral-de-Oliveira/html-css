<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>degrade</title>
    <style>
        *{ /*Configurações globais das css*/
            /*ocupar 100% da altura da tela */
            height: 100%;
        }
        body{
            /*Não posso so usar o linear tabem posso usar o radial-gradient e ao inves de usar angulo posso usar circle*/
            background-image: linear-gradient(30deg, #99A637, #6C9A33, #933157, #652770);
            /*deixar o tamanho fixo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando degrade</h1>
</body>
</html>
